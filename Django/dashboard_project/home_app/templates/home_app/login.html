<!-- dashboard/templates/dashboard/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'home_app/styles.css' %}">
</head>
<body>
    <header>
        <h1>Login to Your Account</h1>
    </header>
    <main>
        <form method="post" class="login-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="submit-button">Login</button>
        </form>
        {% if messages %}
            <div class="message-container">
                {% for message in messages %}
                    <div class="message">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        <div class="buttons">
            <a href="{% url 'register' %}" class="button">Register</a>
            <a href="{% url 'home' %}" class="button">Back</a>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Supermarket Data Analysis</p>
    </footer>
</body>
</html>
